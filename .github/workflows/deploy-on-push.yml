name: Auto Deploy on Push

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
      - '.gitattributes'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  auto-deploy:
    name: ðŸš€ Auto Deploy to Development
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ·ï¸ Generate Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
          
    - name: ðŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: development
        
    - name: ðŸ“ Create deployment status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment?.id || 1,
            state: 'in_progress',
            description: 'Deploying Docker containers...'
          });
          
    - name: ðŸš€ Deploy containers locally
      run: |
        echo "ðŸš€ Starting deployment process..."
        
        # Pull the latest images
        docker-compose pull app
        
        # Recreate only the app container with new image
        docker-compose up -d --force-recreate app
        
        echo "âœ… Deployment completed!"
        
    - name: ðŸ” Wait for application to be ready
      run: |
        echo "â³ Waiting for application to start..."
        timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
        echo "âœ… Application is ready!"
        
    - name: ðŸ§ª Run post-deployment tests
      run: |
        echo "ðŸ§ª Running post-deployment tests..."
        
        # Test health endpoint
        response=$(curl -s http://localhost:3000/health)
        echo "Health check response: $response"
        
        # Test main endpoint
        curl -f http://localhost:3000/ || exit 1
        
        # Test API endpoint
        curl -f http://localhost:3000/api || exit 1
        
        echo "âœ… All tests passed!"
        
    - name: ðŸ“Š Update deployment status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment?.id || 1,
            state: state,
            description: state === 'success' ? 'Deployment completed successfully!' : 'Deployment failed',
            environment_url: 'http://localhost:3000'
          });
          
    - name: ðŸ“± Send notification
      if: always()
      run: |
        status="${{ job.status }}"
        if [ "$status" = "success" ]; then
          echo "âœ… Deployment SUCCESS! GausControl is now running the latest version."
          echo "ðŸŒ Access your application at: http://localhost:3000"
        else
          echo "âŒ Deployment FAILED! Please check the logs for details."
        fi
        
    - name: ðŸ“ Generate deployment report
      if: always()
      run: |
        echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "ðŸŒ **Application URL**: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Health Check**: http://localhost:3000/health" >> $GITHUB_STEP_SUMMARY
        fi
