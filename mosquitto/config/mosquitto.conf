# Configuración de Mosquitto para GausControl IoT
# Archivo: mosquitto/config/mosquitto.conf

# Configuraciones básicas
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Configuración de red
listener 1883
protocol mqtt

# WebSocket listener para clientes web
listener 9001
protocol websockets

# Configuración de logs
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Configuración de conexiones
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Configuración sin autenticación ni control de acceso
allow_anonymous true

# Configuración de mensajes
message_size_limit 8192
max_packet_size 8192

# Configuración de bridge (para clustering futuro)
# bridge_cafile /mosquitto/certs/ca.crt
# bridge_certfile /mosquitto/certs/client.crt
# bridge_keyfile /mosquitto/certs/client.key
